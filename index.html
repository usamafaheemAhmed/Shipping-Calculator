<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Shipping Calculator</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-12">
          <h1 class="text-center"> <img class="img-fluid" src="./package.png" alt="shipping"> Shipping Calculator <img class="img-fluid" src="./package.png" alt="shipping"></h1>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6 shadow-lg p-4">
          
          <div class="row">
            <div class="col-md-4">
                <label for="productPrice">Products price per unit:</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Enter Product Price" required="">
            </div>
            <div class="col-md-4">
                <label for="productUnit">Product unit:</label>
                <input type="number" class="form-control" id="productUnit" placeholder="Enter Product Unit" required="">
            </div>
            <div class="col-md-4">
                <label for="currency">Currency</label>
                <select class="form-control" id="currency">
                  <option value="R" selected>RMB</option>
                  <option value="U">USD</option>
                  <option value="S">SHEKEL</option>
                </select>
            </div>
          
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
                <label for="shippingPrice">Shipping price by sea:</label>
                <input type="number" class="form-control" id="shippingPrice" placeholder="Enter Shipping Price" required="">
            </div>
            <div class="col-md-3">
                <label for="country">Shipping To:</label>
                <select class="form-control" id="country">
                  <option value="1" selected>United States </option>
                  <!-- <option value="Aud">Australian</option> -->
                  <option value="2">Israeli New Sheke</option>
                  <option value="3">China</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="tex">Import costs:</label>
                <input type="number" class="form-control" id="tex" placeholder="Enter Import costs" required="">
            </div>
            <div class="col-md-2">
                <label for="profit">Profit %:</label>
                <input type="number" class="form-control" id="profit" placeholder="profit%" required="">

            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-4">
                <label for="length">Length:</label>
                <input type="number" class="form-control" id="length" placeholder="Enter Product Length" required="">
            </div>
            <div class="col-md-4">
                <label for="width">Width:</label>
                <input type="number" class="form-control" id="width" placeholder="Enter Product Width" required="">
            </div>
            <div class="col-md-4">
                <label for="height">Height:</label>
                <input type="number" class="form-control" id="height" placeholder="Enter Product Height" required="">

            </div>
          </div>

            <div class="row mt-3">
                <div class="col-md-4">
                    <button type="submit" class=" btn btn-primary" onclick="result()">Submit</button>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 p-0 m-0 shadow-lg">
                <footer>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Total Product Price</h5>
                            <h3 id="product">0.00</h3>
                        </div>
                        <div class="col-md-6">
                            <h5>Total Profit</h5>
                            <h3 id="productProfit">0.00</h3>
                        </div>
                    </div>
                </footer>
            </div>
            <div class="col-md-3"></div>
        </div>



    </div>
